<!DOCTYPE html>
<html lang="en">
 <head>
   <meta charset="UTF-8" />
   <meta http-equiv="X-UA-Compatible" content="IE=edge" />
   <meta name="viewport" content="width=device-width, initial-scale=1.0" />
   <link rel="stylesheet" href="style.css" />
   <title>Document</title>
   <style>
   .navbar {
    display: flex;
    align-items: center;
    justify-content: space-between;
    background-color: black;
    color: #fff;
    border-radius: 15px;
    
   }
   .logo{
       padding-left: 10px;
   }
   .nav-links a {
    color: #fff;
   }
  
   .menu {
    display: flex;
    gap: 1em;
    font-size: 15px;
   }
   .menu li:hover {
    background-color: #4c9e9e;
    border-radius: 5px;
   
   }
   .menu li {
    padding: 5px 14px;
   }
   
</style>
 </head>
 
 <body>
   <nav class="navbar">
     <!-- LOGO -->
     <div class="logo"> Reebok</div>
     <!-- NAVIGATION MENU -->
     <ul class="nav-links">
       
       <div class="menu">
         <li><a href="/">Men</a></li>
         <li><a href="/">Women</a></li>
         <li><a href="/">Login</a></li>
         <li><a href="/">Signup</a></li>
       </div>
     </ul>
   </nav>
 </body>
</html>
