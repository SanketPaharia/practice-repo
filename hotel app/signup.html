<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign-Up</title>
  </head>
  <style>
    body {
  background-image: url("https://thumbs.dreamstime.com/b/beautiful-day-mountains-landscape-illustration-light-simple-mountain-computer-design-153960139.jpg");
  background-repeat: no-repeat;
 
  background-attachment: fixed;
  background-size: cover;
  }
  #user-data > input{
      display: flex;
      margin-top: 10px;
      width: 150px;
      margin-bottom: 5px;
    }

   #form{
      justify-content: center;
    }

  </style>
  <body>
    <div id="navbar">
      <a href="./index.html" id="home">Home</a>
      <a href="./login.html" id="logIn">Log In</a>
    </div>
    <div id="form">
      <h1>User Sign Up</h1>
      <!-- - The input fields will have ids:- "name", "email" and "password"
  - The sign-up button will have id:- "sign_up". -->
        <form id="user-data">
          <input type="text" id="name" placeholder="Enter Name">
          <input type="text" id="email" placeholder="Enter Email">
          <input type="text" id="password" placeholder="Enter Password">
          <input id="sign_up" type="submit">
        </form>
    </div>
  </body>
</html>

<script src="./scripts/signUp.js"></script>
