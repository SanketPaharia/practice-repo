    // We session
    // 1.when the page loads we need to show one loading image or any image;

    // 2.we need to show other image when loading is completed

    function checkContent(){

        return false;
    }

let image = document.getElementById('loading_image')
    let content_promise = new Promise (function (resolve, reject) {

        // if contect is loaded = resolve
        // else if content is not loaded = reject

        let content = checkContent()


            setTimeout(function(){

        

            if(content){

                // promise is resolved
                resolve(' content is loaded')

            }

            else {
                // promise is not resolved
                reject( 'content failed to load');

            }
             }, 3000)
    });

    console.log('content_promise :' , content_promise)

    // .then is used for reslve value
    // . catch is used for reject value

    content_promise.then(function(value){
        image.src = 'https://media1.giphy.com/media/Q81NcsY6YxK7jxnr4v/giphy.gif'
        console.log('value:' , value)

    })

    content_promise.catch(function(err){
        image.src = "https://www.yogaleela.org/wp-content/uploads/2021/09/CodePen-404-Page.gif"
        console.log('err:' , err)
    })

</script>
