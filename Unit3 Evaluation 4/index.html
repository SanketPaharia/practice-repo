  <head>

      <h3>

      </h3>

    <div id="user-form">

      <form id="user-data">

       <select id="user_country">

          <option>China</option>
          <option> Newzeland</option>
          <option> USA</option>
          <option>UK</option>
          

        </select>
        <input id="f-submit" type="submit" value="submit">

      </form>


      <!-- Profile Pic, (Id:- user_pic)
        
Name, (Id:- user_name)
Email, (Id:- user_email)
country, (Id: user_country) >> Dropdown with options "India", "China", "Newzeland", "USA", "UK.  
** Submit button will have Id:- "submit". -->
    </div>
